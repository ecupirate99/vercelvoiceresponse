<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #4a6bdf;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4a6bdf;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #eef1f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .chat-input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
        }
        .send-button {
            background-color: #4a6bdf;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover {
            background-color: #3a5bd9;
        }
        .audio-player {
            margin-top: 10px;
            width: 100%;
        }
        .loading {
            display: none;
            align-self: flex-start;
            padding: 15px;
            border-radius: 18px;
            background-color: #eef1f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .loading-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4a6bdf;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Voice Chat Bot</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your voice assistant. How can I help you today?
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message here..." />
            <button class="send-button" id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const loading = document.getElementById('loading');
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // Clear input and add user message
                chatInput.value = '';
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user-message';
                userMessageElement.textContent = message;
                chatMessages.appendChild(userMessageElement);
                
                // Show loading indicator and scroll
                loading.style.display = 'flex';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Send message to the Vercel API endpoint
                fetch('/api/chat', { // Corrected API path
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    // Create bot message element
                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'message bot-message';
                    
                    // Handle potential errors from the API
                    if (data.error) {
                        botMessageElement.textContent = data.text;
                    } else {
                        botMessageElement.textContent = data.text;
                        
                        // Create and append audio player
                        const audioElement = document.createElement('audio');
                        audioElement.className = 'audio-player';
                        audioElement.controls = true;
                        audioElement.autoplay = true;
                        audioElement.src = `data:audio/wav;base64,${data.audio}`;
                        botMessageElement.appendChild(audioElement);
                    }
                    
                    chatMessages.appendChild(botMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    loading.style.display = 'none';
                    
                    const errorMessageElement = document.createElement('div');
                    errorMessageElement.className = 'message bot-message';
                    errorMessageElement.textContent = 'Sorry, I could not connect. Please check your connection and try again.';
                    chatMessages.appendChild(errorMessageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            }
            
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
